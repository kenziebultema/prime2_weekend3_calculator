<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body>
    <div class="container">

    <form id="calc">

    <label for="first">First Number</label>
    <input type="number" id="first" name="first" />

    <label for="second">Second Number</label>
    <input type="number" id="second" name="second" />

    <input type="submit" value="Submit" />
    </form>
    </div>

    <button class="math" data-id="add">+</button>
    <button class="math" data-id="subtract">-</button>
    <button class="math" data-id="divide">/</button>
    <button class="math" data-id="multiply">*</button>

    <button class="clear">Clear</button>

    <div class="result">

    </div>

</body>
</html>
